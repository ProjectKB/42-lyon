<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="mainContainer">
        <div id="screenContainer">
            <p id="numberOnScreen">0</p>
        </div>
        <div id="buttonContainer">
            <div class="buttonRow">
                <button class="calcButton numberButton">1</button>            
                <button class="calcButton numberButton">2</button>            
                <button class="calcButton numberButton">3</button>  
            </div>
            <div class="buttonRow">
                <button class="calcButton numberButton">4</button>            
                <button class="calcButton numberButton">5</button>            
                <button class="calcButton numberButton">6</button>  
            </div>
            <div class="buttonRow">
                <button class="calcButton numberButton">7</button>            
                <button class="calcButton numberButton">8</button>            
                <button class="calcButton numberButton">9</button>  
            </div>
            <div class="buttonRow">
                <button class="calcButton operatorButton">+</button>            
                <button class="calcButton operatorButton">-</button>            
                <button class="calcButton operatorButton">*</button>  
            </div>
            <div class="buttonRow">
                <button class="calcButton operatorButton">/</button>            
                <button class="calcButton" id="equalButton">=</button>            
                <button class="calcButton" id="clearButton">Clear</button>  
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
